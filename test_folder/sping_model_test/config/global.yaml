###########################General program configuration
#execution time in [s]
execution_time: 20
###########################General controller configuration
num_motors: 1
id_numbers:
  - 2
########################CONTROL MODE 0-> position control 1-> torque control
control_mode: 0
###########################POSITION CONTROL VARIABLES
#amplitude [degrees]
amplitude_head: 0
amplitude_tail: 0
#amplitude offset [degrees]
offset: 0
#frequency [Hz]
frequency: 0
#lambda number motors in 1 wave
lambda: 10
#position limits [+/-degrees]
angle_limits: 30
########################Logging data [true/false]
#log robot status data
log_robot_status: false
#log sensor data
log_sensor_data: true
########################Teleoperation [true/false]
is_teleop: false

spring_coefficient: 0.1

damping_coefficient: 0.01

vaam_L: 0
vaam_radius: 0.05

vaam_K: 140
vaam_D: 12
